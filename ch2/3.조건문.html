    <H4> if</H4>
    <script>
        let num1 =1;
        let num3 =2;

        if(num1<num2){
            document.write('<p>num1이 작다</p>');
        }
        
        if(num1>0){
            document.write('<p>num1이 0보다 크고 num2는 1보다작다</p>');
        }
        if(num1>0&&num2>1){
            document.write('<p>num1이 0보다 크고 num2는 1보다작다</p>');
        }
    </script>
    <H4> if~else</H4>
    <script>
        let var1 =1;
        let var2 =2;
        
        if(var1>var2){
            document.write('<p>var1이 크다</p>');
        }
        else{
            document.write('<p>var2이 크다</p>');
        }
        
    </script>
        
    <H4> if~else if ~else</H4>
    <script>
        let n1=1,n2=2,n3=3,n4=4;

        if(n1>n2){
            document.write('<p>n1이 n2보다 크다</p>');

        }else if(n2>n4){
            document.write('<p>n2이 n3보다 크다</p>');

        }else if(n3>n4){
            document.write('<p>n3이 n4보다 크다</p>');

        }else{
            document.write('<p>n4가 크다</p>');

        }



    </script>

    <H4> switch</H4>
    <script>
        let score = prompt('점수입력');
        document.write('<p>입력한 점수:'+score+typeof score+'</p>')

        let result =parseInt(score/10);
        document.write('<p> 결과:'+result+'</p>')

        switch(result){
            case 10:
            case 9:
                document.write('<p>A</p>');
                break;
            case 8:
                document.write('<p>b</p>');
                break;
            case 7:
                document.write('<p>v</p>');
                break;
            case 6:
                document.write('<p>d</p>');
                break;
            
        }

    </script>
